<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-icon {
            display: none;
            position: relative;
            top: 5px;
            margin-left: 5px;
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
  <div class="container mt-5 border p-4">
   <h1 class="mb-4">Tax Calculator</h1>
    <div class="container mt-5">
        <h1 class="mb-4">Tax Calculator</h1>
        <form id="taxForm">
            <div class="form-group">
                <label for="income">Gross Annual Income:</label>
                <input type="number" id="income" name="income" class="form-control" required>
                <span class="error-icon"></span>
            </div>
            <div class="form-group">
                <label for="extraIncome">Extra Income:</label>
                <input type="number" id="extraIncome" name="extraIncome" class="form-control">
                <span class="error-icon"></span>
            </div>
            <div class="form-group">
                <label for="deductions">Deductions:</label>
                <input type="number" id="deductions" name="deductions" class="form-control">
                <span class="error-icon"></span>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <select id="age" name="age" class="form-control" required>
                    <option value="<40">&lt;40</option>
                    <option value="≥40 &lt;60">&ge;40 &lt;60</option>
                    <option value="≥60">&ge;60</option>
                </select>
                <span class="error-icon"></span>
            </div>
            <button type="submit" class="btn btn-primary">Calculate Tax</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <div id="modal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tax Calculation Result</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p id="taxResult"></p>
                </div>
            </div>
        </div>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
