<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Input Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <h2>Shop Input</h2>
  <form id="shopInputForm">
    <div class="form-group">
      <label for="shopName">Shop Name:</label>
      <input type="text" class="form-control" id="shopName" name="shopName" required>
    </div>
    <div class="form-group">
      <label for="shopAddress">Shop Address:</label>
      <textarea class="form-control" id="shopAddress" name="shopAddress" rows="3" required></textarea>
    </div>
    <div class="form-group">
      <label for="gstNumber">GST Registration No.:</label>
      <input type="text" class="form-control" id="gstNumber" name="gstNumber" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  $(document).ready(function(){
    $('#shopInputForm').submit(function(e){
      e.preventDefault();
      
      var shopName = $('#shopName').val();
      
      // Check if the shop exists
      $.ajax({
        type: 'POST',
        url: '/check_shop',
        data: {shopName: shopName},
        success: function(response){
          if (response.exists) {
            // Shop exists, proceed to add details
            addShopDetails();
          } else {
            alert('Shop does not exist. Please enter valid shop name.');
          }
        },
        error: function(error){
          console.error('Error checking shop:', error);
          alert('An error occurred while checking the shop.');
        }
      });
    });
    
    function addShopDetails() {
      var formData = {
        shopName: $('#shopName').val(),
        shopAddress: $('#shopAddress').val(),
        gstNumber: $('#gstNumber').val()
      };
      // Submit shop details
      $.ajax({
        type: 'POST',
        url: '/add_shop_details',
        data: formData,
        success: function(response){
          alert('Shop details added successfully!');
          $('#shopInputForm')[0].reset();
        },
        error: function(error){
          console.error('Error adding shop details:', error);
          alert('An error occurred while adding the shop details.');
        }
      });
    }
  });
</script>

</body>
</html>
