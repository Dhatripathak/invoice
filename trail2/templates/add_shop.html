<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Shop</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Add Shop</h1>
        <form id="addShopForm">
            <div class="form-group">
                <label for="shopName">Shop Name:</label>
                <input type="text" class="form-control" id="shopName" name="shopName" required>
            </div>
            <div class="form-group">
                <label for="billingAddress">Billing Address:</label>
                <textarea class="form-control" id="billingAddress" name="billingAddress" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="shippingAddress">Shipping Address:</label>
                <textarea class="form-control" id="shippingAddress" name="shippingAddress" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="registrationNo">Registration No.:</label>
                <input type="text" class="form-control" id="registrationNo" name="registrationNo" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#addShopForm').submit(function(e){
                e.preventDefault();
                
                var formData = {
                    shopName: $('#shopName').val(),
                    billingAddress: $('#billingAddress').val(),
                    shippingAddress: $('#shippingAddress').val(),
                    registrationNo: $('#registrationNo').val()
                };
                $.ajax({
                    type: 'POST',
                    url: '/add_shop',
                    data: formData,
                    success: function(response){
                        alert('Shop added successfully!');
                        $('#addShopForm')[0].reset();
                    },
                    error: function(error){
                        console.error('Error adding shop:', error);
                        alert('An error occurred while adding the shop.');
                    }
                });
            });
        });
    </script>
</body>
</html>
