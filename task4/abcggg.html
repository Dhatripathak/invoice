<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            /* Set the background image */
            background-image: url('example.png'); /* Replace 'your-image.jpg' with the path to your image */
            background-size: cover; /* Cover the entire viewport */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-attachment: fixed; /* Keep the image fixed in place */
        }

        /* Add styles for the content */
        .content {
            text-align: center; /* Center text horizontally */
            padding: 100px; /* Add some padding for readability */
            color: white; /* Set text color to contrast with the background */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Website</h1>
        <p>This is some content on my page.</p>
    </div>
</body>
</html>
